<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

  <ng-container matColumnDef="identification">
    <th mat-header-cell *matHeaderCellDef> No. Identification</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Current Salary</th>
    <td mat-cell *matCellDef="let element"> {{element.currentSalary | currency:'':'symbol':'1.0-0'  }} </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.state" style="color: #53CF34">
        <mat-icon>check_circle</mat-icon>
      </span>
      <span *ngIf="!element.state" style="color: #e15639">
        <mat-icon>cancel</mat-icon>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <a class="icon-link">
        <mat-icon>visibility</mat-icon>
      </a>
      <a class="icon-link">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="icon-link">
        <mat-icon>list</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
